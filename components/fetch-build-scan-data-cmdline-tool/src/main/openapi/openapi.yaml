    ApiProblem:
      type: object
      description: |
        Response detailing why a request was rejected.
        Adheres to the [RFC-7807](https://datatracker.ietf.org/doc/html/rfc7807) standard (colloquially known as "Problem JSON") for the response format.
      required:
      - title
      - status
      properties:
        type:
          type: string
          description: A URN (Uniform Resource Name) identifying the type of problem.
        title:
          type: string
          description: The reason underlying the problem.
        detail:
          type: string
          description: A longer and comprehensive description of the problem.
        status:
          type: integer
          description: HTTP status code of the response.
  examples:
    BuildDeletedApiProblemExample:
      value:
        type: urn:gradle:enterprise:api:problems:build-deleted
        title: Build deleted.
        detail: Build 9r4d13f0r3v3r has been deleted and is no longer available.
        status: 400
    NonApplicableModelApiProblemExample:
      value:
        type: urn:gradle:enterprise:api:problems:build-model-not-applicable
        title: Build model is not applicable.
        detail: Build model BuildCachePerformance is not available for build 9r4d13f0r3v3r because the build agent version is not supported.
        status: 400
    InvalidQueryParamApiProblemExample:
      value:
        type: urn:gradle:enterprise:api:problems:invalid-param
        title: Invalid query parameter value.
        detail: >
